<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function isMobileDevice() {
        return (
          /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile|mobile|CriOS|Fennec|Kindle|LGE|Maemo|Meego|Midori|Mobi|Minimo|NetFront|Opera Mobi|Skyfire|Symbian|Teleca|uZard/i.test(
            navigator.userAgent
          ) || window.innerWidth <= 800
        );
      }

      if (isMobileDevice()) {
        window.location.href = '/mobile/landing-page.html';
      } else {
        window.location.href = '/desktop/index.html';
      }
    </script>
  </head>
  <body></body>
</html>
