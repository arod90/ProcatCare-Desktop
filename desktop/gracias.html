    <!-- JavaScript for dynamic scaling at the end of body -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        adjustScale(); // Adjust scale once the DOM content is fully loaded.
      });

      window.addEventListener('resize', function () {
        adjustScale(); // Adjust scale whenever the window is resized.
      });

      function adjustScale() {
        var scaleFactor = window.innerWidth / 1920;
        var scaledWidth = 1920 * scaleFactor;
        document.body.style.transform = 'scale(' + scaleFactor + ')';
        document.body.style.transformOrigin = '0 0'; // Adjust origin to top left
        document.body.style.width = scaledWidth + 'px';
        document.body.style.position = 'absolute';
        document.body.style.left = '50%';
        document.body.style.transform += ' translateX(-50%)'; // Center horizontally
      }
    </script>
